<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Maze Of Zandar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="green-1 background glow">
    <div class="terminal">
        <header id="ui-header"> 
            <h1 id="title"></h1>
            <div class="status-bar" id="status-bar">
            </div>
       </header>
        <div class="output-wrapper">

            <div class="output" id="output"></div>
        </div>
        <form action="" class="input" id="input">
            <p>Enter Command</p>
            <input type="text" class="input-bar" id="input-bar" autocomplete="disabled">
        </form>
    </div>
    <script type="module">
        import {Adventure} from './adventure.js';
        new Adventure(
            'the-maze-of-zandar', 
            'input-bar', 
            'output', 
            'title', 
            'status-bar'
        );


    </script>
</body>
</html>
